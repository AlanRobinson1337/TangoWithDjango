
<!DOCTYPE html>
<body style="background-color:sandybrown;"
leftmargin="90px">
<head>
    <title>BIG NEWS</title>
</head>
<body>
{% if news_list %}
    <ul>
    {% for news in news_list %}
        <h1><li>{{ news.Headline }}</li></h1>
        <li><h2>{{ news.SotryDate }}</h2></li>
        <li><h3>{{ news.Plot }}</h3></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No News.</p>
{% endif %}

</body>
</body>
</html>
